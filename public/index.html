<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navine Browser Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">Navine</div>
    <div id="tabs" class="tabs"></div>
    <div class="controls">
      <button id="newTab">＋</button>
    </div>
  </header>

  <div class="omnibox">
    <input id="urlInput" placeholder="Search or enter URL" />
    <button id="goBtn">Go</button>
  </div>

  <iframe id="browser"></iframe>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/uv/uv.sw.js', {
        scope: '/uv/service/',
      }).then(() => {
        console.log('✅ UV Service Worker registered');
      }).catch(err => {
        console.error('❌ UV Service Worker registration failed:', err);
      });
    }
  </script>

</body>
</html>
